{% extends 'base.html' %}

{% block content %}      

{% load crispy_forms_tags %}

<div class="container py-5">
  <h1>Logowanie</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Chcesz uzyskać dostęp do zaawansowanych funkcjonalności? <a href="/register">Załóż konto</a>!</p>
</div>

{% endblock %}
